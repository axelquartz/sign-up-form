    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="main-container">
        <div class="container">
            <div id="title-container">
                <div id="title">
                    <img src="images/badge.png" alt="logo image" id="logo">
                    <h1 id="text-title">Gran Turismo</h1>
                </div>
                
            </div>
            <div id="img-credits"><p>
                Image by <a href="https://unsplash.com/@sjpw">Sam Pearce</a>  from <a href="https://unsplash.com">Unsplash</a>
            </p>
        </div>
        </div>
        <div class="container">
            <div class="child-container">

                <div>
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you relize your deepest dreams.
                        Sign up <i>now</i> to get started.
                        <br>
                        <br>
                        You <i>know</i> what todo.
                    </p>
                </div>
            </div>
            <div class="child-container">
                <h3>
                    Let's Do This
                </h3>
                <div class="form">
                    <form action="google.com" method="get">
                        <div class="input">
                            <div>
                                <label for="first-name">First Name</label>
                            </div>
                            <div>
                                <input type="text" name="name" id="first-name" required>
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                            </div>
                            <div>
                                <input type="phone" name="name" id="phone" required>
                            </div>
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <div>
                                <input type="email" name="name" id="email" required>
                            </div>
                        </div>
                        <div class="input">
                            

                            <div>
                                <label for="last-name">Last Name</label>
                            </div>
                            <div>
                                <input type="text" name="name" id="last-name" required>
                            </div>
                            <div>
                                <label for="password">Password</label>
                            </div>
                            <div>
                                <input type="password" name="name" id="password" required>
                            </div>
                            <div>
                                <label for="password">Confirm Password</label>
                            </div>
                            <div>
                                <input type="password" name="name" id="password" required>
                            </div>
                        </div>
                </div>
                        <div id="submit">
                            <a href=""><button type="submit" i>SUBMIT</button></a>    
                        </div>
                        
                    </form>

                
            </div>
            <div class="child-container">
                
                <p>
                    Already have an account? <a href="#">Log in</a> 
                </p>
            </div>

    </div>
